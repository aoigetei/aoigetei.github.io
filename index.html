<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TrailRunner</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/TrailRunner.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <h1>TrailRunner</h1>

    <div>
      <p>Simple obstacle dodging game, made using Unity3D engine. Currently consists of 4 levels</p>
      <h3>Controls</h3>
      <ul>
        <li>Move Left - A or Left Arrow</li>
        <li>Move Right - D or Right Arrow</li>
      </ul>
    </div>
    
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <!-- <div class="webgl-logo"></div> -->
        <!-- <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div> -->
        <div class="title">TrailRunner</div>
      </div>
    </div>
  </body>
</html>
